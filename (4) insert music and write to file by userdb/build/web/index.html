<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Murach's Java Servlets and JSP</title>
        <link rel="stylesheet" href="styles/main.css" type="text/css"/>
    </head>
    <body>
        <h1>Join our email list</h1>
        <p>To join our email list, enter your name and
        email address below.</p>
       <form action="emailList" method="post">
            <input type="hidden" name="action" value="add">
            <label>Email:</label>
            <input type="email" name="email" required ><br>
            <label>First Name:</label>
            <input type="text" name="firstName" required><br>
            <label>Last Name:</label>
            <input type="text" name="lastName" required><br>
            
            <label>Sex:</label>
            <input type="radio" name="sex" value="Male" > 
            Male 
            <input type="radio" name="sex" value="Female"> 
            Female
            <input type="radio" name="sex" value="Female">
            Other
            <br>
            
            <label>Education:</label>
            <select name="education">
                <option value="Đại học">Đại học</option>
                <option value="Cao đẳng">Cao đẳng</option>
                <option value="Trung cấp">Trung cấp</option>
            </select>
            <br>
            
            I’m interested in these types of music: <br>
            <input type="checkbox" name="music" value="Rock"> 
            Rock <br>
            <input type="checkbox" name="music" value="Country"> 
            Country <br>
            <input type="checkbox" name="music" value="Bluegrass">
            Bluegrass <br>
            <input type="checkbox" name="music" value="Folk">
            Folk <br>
            <br>
            <label>&nbsp;</label>
            <input type="submit" value="Join Now" id="submit">
        </form>
    </body>
</html>
